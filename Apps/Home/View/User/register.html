        #header{ height:94px; background:url(__PUBLIC__/Home/images/member/h.png) repeat-x}

<div id="header">
    <div class="content">
        <div class="logo">
            <a href="/">
                <img width="85px" height="64px" src="__IMG__/member_logo.png" />
            </a>
        </div>
        <span class="rt log"></span>
    </div>
</div>

<div id="content">
    <h2>会员注册&nbsp;&nbsp;&nbsp;&nbsp;<span class="on"><em>1</em>填写信息</span>
    </h2>

    <form method="post" action="{:U('User/register')}" id="myform">
        <input type="hidden" name="siteid" value="1" />

        <div class="col-left form-login form-reg">

            <input name="modelid" type="hidden" value="10"/>

            <div class="input"><label>用户名：</label><input type="text" id="username" name="account" size="36" class="input-text"></div>
            <div class="input"><label>密码：</label><input type="password" id="password" name="password" size="36" class="input-text"></div>
            <div class="input"><label>确认密码：</label><input type="password" name="repass" id="pwdconfirm" size="36" class="input-text"></div>
           <!--是否开启选择会员模型选项-->


            <div class="reg">
                <div class="submit"><input type="submit" name="dosubmit" value="同意注册协议，提交注册"></div><br />
                <input type="checkbox" name="protocol" id="protocol" value=""><a href="javascript:void(0);" onclick="show_protocol();return false;" class="blue">点击阅读注册协议</a>
            </div>
        </div>
    </form>

    <div class="col-auto reg-auto">
        <p class="f14">
            已经有了账号？<br />请直接登录        </p>
        <div class="submit"><a href="{:U('Index/index')}"><input type="button" name="dosubmit" value="跳转登录" ></a> </div>
    </div>
</div>
