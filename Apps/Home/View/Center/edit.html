<include file="Public:header" />
<link href="__CSS__/member.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<include file="Public:nav" />

	<div id="memberArea">

		<include file="Public:left" />

		<div class="col-auto">

			<div class="col-1 ">
				<h5 class="title">修改个人信息</h5>
				<div class="content">
					<form method="post" action="{:U('edit')}" id="myform" name="myform">
						<table width="100%" cellspacing="0" class="table_form">
						
							<tr>
								<th width="100">真实姓名：</th>
								<td>
									<input name="truename" value="{$uinfo['truename']}" type="text" class="input-text" size="30">
								</td>
							</tr>
													
							<tr>
								<th width="100">昵称：</th>
								<td>
									<input name="nickname" value="{$uinfo['nickname']}" type="text" class="input-text" size="30">
								</td>
							</tr>

							<tr>
								<th width="100">性别：</th>
								<td>
									<label><input type="radio" name="sex" value="0" <eq name="uinfo['sex']" value="0">checked='checked'</eq>> 女</label>&nbsp;
									<label><input type="radio" name="sex" value="1" <eq name="uinfo['sex']" value="1">checked='checked'</eq>> 男</label>
								</td>
							</tr>
							<tr>
								<th></th>
								<td>
									<input name="dosubmit" type="submit" id="dosubmit" value="提交" class="button">
								</td>
							</tr>
						</table>
					</form>

				</div>
				<span class="o1"></span>
				<span class="o2"></span>
				<span class="o3"></span>
				<span class="o4"></span>
			</div>
		</div>

	</div>


	<include file="Public:footer" />
