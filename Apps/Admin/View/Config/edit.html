<div class="subnav">
    <h1 class="title_2 line_x"><?php echo 'add'==$act?'添加':'修改'?>配置</h1>
</div>

<div class="pad_lr_10" >
	<form action="{:U('__ACTION__')}" method="post">
	<input type="hidden" name="id" value="{$info['id']}">
    <table width="100%" cellspacing="0" class="table_form">
        <tbody>
			<tr>
				<th>配置标识：</th>
				<td>
					<input name="name" type="text" value="{$info['name']}" class="input-text" size="50">
					<span class="gray ml10"><font color="red">*</font> 用于C函数调用，只能使用英文且不能重复</span>
				</td>
			</tr>
			
			<tr>
				<th>配置标题：</th>
				<td>
					<input name="title" type="input" value="{$info['title']}" class="input-text" size="50">
                    <span class="gray ml10"><font color="red">*</font> 用于后台显示的配置标题</span>
				</td>
			</tr>	
			<tr>
				<th>排序：</th>
				<td>
					<input name="sort" type="input" value="{$info['sort']}" class="input-text" size="50">
                    <span class="gray ml10">用于分组显示的顺序</span>
				</td>
			</tr>			
			<tr>
				<th>配置类型：</th>
				<td>
			      <select name='type' class='select'>					
					<volist name=":get_config_type(0,true)" id="vo">
					<option value='{$key}' <if condition="($info['type'] neq '') AND ($info['type'] eq $key)">selected</if>>{$vo}</option>
					</volist>
                  </select> 
                  <span class="gray ml10">系统会根据不同类型解析配置值</span>
				</td>
			</tr>								
			<tr>
				<th>配置分组：</th>
				<td>
				    <select name='group' class='select'>
					  <volist name=":get_config_group(0,true)" id="vo">
					    <option value='{$key}' <if condition="$info['group'] eq $key">selected</if>>{$vo}</option>
					  </volist>
					</select>
                    <span class="gray ml10">配置分组 用于批量设置 不分组则不会显示在系统设置中</span>
				</td>
			</tr>
			<tr>
			  <th>配置值：</th>
			  <td>
			    <textarea name="value" style="width:500px;height:80px" class="input-text">{$info['value']}</textarea> 
			  </td>
			</tr>	
			<tr>
			  <th>配置项：</th>
			  <td>
			    <textarea name="extra" style="width:500px;height:80px" class="input-text">{$info['extra']}</textarea> 
			    <span class="gray ml10">如果是枚举型 需要配置该项</span>
			  </td>
			</tr>	
			<tr>
			  <th>配置详细说明：</th>
			  <td>
			    <textarea name="remark" style="width:500px;height:80px" class="input-text">{$info['remark']}</textarea> 
			  </td>
			</tr>				
			<tr>
				<th width="120">&nbsp;</th>
                <td valign="bottom">
					<input class="smt  mr10" type="submit" name="submit" value="<?php echo 'add'==$act?'添加':'修改'?>" />&nbsp;&nbsp;
					<a class="smt" href="{:U('index')}">返回列表</a>
				</td>
			</tr>
        </tbody>
    </table>
    </form>
</div>
