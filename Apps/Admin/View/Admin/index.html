<include file="Public:header" />
</head>
<body>

<div class="subnav">
    <div class="content_menu ib_a blue line_x">
    	<a class="add fb J_showdialog" href="{:U('adduser')}" data-title="添加管理员"><em>添加管理员</em></a>　            
    </div>
</div>

<div class="pad_lr_10">
    <div class="J_tablelist table_list">
    
        <table width="100%" cellspacing="0">
        
            <thead>
            <tr>                
                <th width="40">ID</th>
                <th align="left">管理员帐号</th>
                <th align="left">姓名</th>
                <th>登录次数</th>
                <th>最后登陆时间</th>
      			<th>最后登陆IP</th>
                <th>状态</th>
                <th width=100>管理操作</th>
            </tr>
            </thead>
            
    	    <tbody>
    	    
    	    <volist name="list" id="vo">
            <tr>                
                <td align="center">{$vo['id']}</td>
                <td align="left">{$vo['account']}</td>
                <td align="left">{$vo['realname']}</td>
                <td align="center">{$vo['logincount']}</td>
                <td align="center"><gt name="vo['logincount']" value='0'>{$vo['lastlogintime']|date="Y-m-d H:i",###}</gt></td>
                <td align="center">{$vo['lastloginip']}</td>
                <td align="center">
				    <if condition="$vo['state'] eq 1">
				      <img data-tdtype="toggle" data-field="status" data-id="1" data-value="1" src="__IMG__/toggle_enabled.gif" />
				    <else/>
				       <img data-tdtype="toggle" data-field="status" data-id="1" data-value="1" src="__IMG__/toggle_disabled.gif" />
				    </if>                                    
                </td>
                <td align="center">
					<a href="{:U('admin/edituser',array('id'=>$vo['id']))}">修改</a>
					|
					<if condition="$vo['state'] eq 1">
					   <a href="{:U('admin/state',array('id'=>$vo['id'],'state'=>0))}" onclick="javascript:return confirm('确定禁用该账号 ?')">禁用</a>
					<else/>
					   <a href="{:U('admin/state',array('id'=>$vo['id'],'state'=>1))}" onclick="javascript:return confirm('确定启用该账号 ?')">启用</a>
					</if>	
				</td>
            </tr>    	   
            </volist>
                                             
            </tbody>
        </table>
    </div>
    
    <div class="btn_wrap_fixed">		    	
		<div id="pages">{$page}</div>
    </div>
    
</div>

<include file="Public:footer" />
