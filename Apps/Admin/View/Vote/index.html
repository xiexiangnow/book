
<include file="Public:header" />

<script src="__PUBLIC__/layer/jquery-1.9.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>

<script>
var count = 0;
      
      function addByScript() {
        var table = document.getElementById("tbl1");
        var newRow = table.insertRow(table.rows.length);
        newRow.id = "row" + count;
        
        var contentCell = newRow.insertCell(-1);
        contentCell.innerHTML = '<input type="text" name="xuan[]" class="input-text" size="40" style="margin-left:-8px;" placeholder="新增投票选项" />';
        contentCell = newRow.insertCell(-1);
        
        var delBtn = document.createElement("input");
        delBtn.type = "button";
        delBtn.className = "button";
        delBtn.id = "btnDel"+count;
        delBtn.value = "-";
        delBtn.style = "background:#289121;color:white;cursor:pointer;margin-top:5px;font-weight:bold;";
        delBtn.onclick = new Function("del(this)");
        contentCell.appendChild(delBtn);
                
        count++;
      }
    function del(obj) {
        var row = obj.parentNode.parentNode;
        row.parentNode.removeChild(row);
      } 

</script>

</head>
<body>  


<div class="subnav">
    <h1 class="title_2 line_x">投票设置</h1>
</div>

<div class="pad_lr_10" >
<form action="__URL__/ad" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$base['id']}">
    <table width="100%" cellspacing="0" class="table_form">
        <tbody>
      <tr>
        <th>投票标题：</th>
        <td>
          <input name="linkname" type="text"  class="input-text" size="40" value="{$base['title']}" placeholder="请输入投票的标题">
          <span class="gray ml10"><font color="red">*　　！投票的标题</font></span>
        </td>
      </tr>
      
      
      <tr> 	
        <th>选项类型：</th>
        <td><select name="">
        		<option>单选</option>
        		<option>多选</option>
        	</select>
        	<span class="gray ml10"><font color="red">*　　！投票的选项类型</font></span>
        </td>
      </tr>
      <tr>
        <th>投票选项：</td>
        <td>
           <input class="input-text" size="40" type="text" name="xuan[]" value="" placeholder="投票选项1"/>
           <span class="gray ml10"><font color="red">*　　！投票的选项</font></span>
           <br/>
           <input class="input-text" size="40" type="text" name="xuan[]" value="" placeholder="投票选项2" style="margin-top:20px; margin-bottom:8px;" />
            <table id="tbl1">
            </table>
            <input type="button" class="button" value="+" title="新增一个投票选项" onclick="addByScript()" style="background:#289121;color:white;cursor:pointer;margin-left:275px;font-weight:bold;" /><span class="gray ml10"><font color="red">*　　！点击此处增加投票选项</font></span> 
            
        </td>
      </tr>
      <tr>
     
         <th>上线时间：</th>
      	<td><input name="starttime" type="text" size="23" id="d4311" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"   class="input-text Wdate" value="{$starttime}" readonly>
		 <span class="gray ml10"><font color="red">*　　！该投票的开始时间</font></span>
      	 </td>
      </tr>  
       <tr>
         <th>下线时间：</th>
      	 <td>
      	 <input name="endtime" type="text" size="23" id="d4312" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="input-text Wdate" value="{$endtime}" readonly>
		<span class="gray ml10"><font color="red">*　　！该投票的结束时间</font></span>
      	 </td>
      </tr>       
      <tr>
        <th>投票介绍：</th>
        <td>
        	<textarea cols="60" rows="3" name="" ></textarea>
        	<span class="gray ml10"><font color="red">*　　！投票的简介</font></span>
        </td>
      </tr>        
      <tr>
        <th>查看投票结果：</th>
        <td><label><input type="radio" name="" value="1"/>允许</label>&nbsp;&nbsp;&nbsp;
			<label><input type="radio" name="" value="0"/>不允许</label>
        </td>
      </tr> 
      <tr>
      	<th>允许游客投票：</th>
      	<td><label><input type="radio" name="" value="1"/></label>是&nbsp;&nbsp;&nbsp;
      	    <label><input type="radio" name="" value="0"/></label>否</td>

      </tr>   
      <tr>
      	 <th>允许每日投票次数：</th>
      	 <td><select name="votenum">
      	 	    <volist name=":C('VOTE_NUM')" id="vo">
					<option value='{$vo}'
						<if condition="$show eq $key">selected</if>
							>{$vo}
					</option>
			    </volist>
      	    </select>
      	    <span class="gray ml10"><font color="red">*　　！允许每日投票的次数　[可在配置中设置]</font></span>
      	    </td>
      </tr>    
      <tr>
        <th width="120">&nbsp;</th>
                <td valign="bottom">
          <input class="smt  mr10" type="submit" name="submit" value="提交" />&nbsp;&nbsp;
          <a class="smt" href="{:U('Link/link_list')}">返回列表</a>
        </td>
      </tr>
        </tbody>
    </table>
    </form>
</div>
 <!--时间插件引入-->
         <script type="text/javascript" src="__PLUGIN__/my97/WdatePicker.js"></script>

<include file="Public:footer" />
