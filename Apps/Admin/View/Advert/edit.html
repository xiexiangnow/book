<include file="Public:header" />
<script type="text/javascript" src="__PLUGIN__/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PLUGIN__/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PLUGIN__/artDialog/plugins/iframeTools.source.js"></script>
<script language="javascript" type="text/javascript" src="__JS__/attachment.js"></script>
</head>
<body>  


<div class="subnav">
    <h1 class="title_2 line_x"><empty name="info">添加<else/>修改</empty>广告</h1>
</div>

<div class="pad_lr_10" >
<form action="{:U('edit')}" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$info['id']}">
    <table width="100%" cellspacing="0" class="table_form">
        <tbody>
      <tr>
        <th>广告标题<font color="red">*</font>：</th>
        <td>
          <input name="title" type="text"  class="input-text" size="50" value="{$info['title']}">
          <span class="gray ml10"></span>
        </td>
      </tr>
      
      
      <tr>
        <th>广告位置<font color="red">*</font>：</th>
        <td><select name='posi' class='select' value="">
				<volist name=":C('ADVERT_POSI')" id="vo">
				<option value='{$key}' <if condition="$info['posi'] eq $key">selected</if>>
				  {$vo}
				</option>
			    </volist>
			</select>
	    </td>
      </tr>
      <tr style="display:none;">
        <th>关键字：</th>
        <td><input type="text" name="keywords" class="input-text" size="26" value="{$info['keywords']}"></td>
      </tr>
      <tr>
        <th>广告图片<font color="red">*</font>：</td>
        <td>			    
			    <div style="margin-bottom:5px;">
			       <input type="hidden" name="pic" id="thumb" value="{$info['pic']}">
			       <notempty name="info['pic']">
			       <img height="113" src="{$info['pic']}" id="thumb_preview" style="cursor:hand">
			       <else/>
			       <img height="113" src="/Public/Admin/img/upload-pic.png" id="thumb_preview" style="cursor:hand">
			       </notempty>
			    </div>                				             	 			
				<input type="button" onclick="javascript:flashupload(0,'图片上传',1,'jpg|jpeg|png|bmp|gif',2,'thumb',thumb_images)" class="btn" value="上传图片">
                <span style="color:red;">大小须与广告位置中的尺寸一致</span>
        </td>
      </tr> 
      <tr>
        <th>广告描述：</th>
      	<td><textarea name="content"  cols="70" rows="3">{$info['content']}</textarea></td>
      </tr>        
      <tr style="display:none;">
        <th>是否置顶：</th>
        <td><input name="top" type="radio" <?php echo $info['top']==1?"checked='checked'":'';?> class="input-text" size="50" value="1" />是&nbsp;&nbsp;&nbsp;&nbsp;
            <input name="top" type="radio" <?php echo $info['top']==0?"checked='checked'":'';?> class="input-text" size="50" value="0" />否
        </td>
      </tr>        
           
      <tr>
        <th width="120">&nbsp;</th>
                <td valign="bottom">
          <input class="smt  mr10" type="submit" name="submit" value="提交" />&nbsp;&nbsp;
          <a class="smt" href="{:U('index')}">返回列表</a>
        </td>
      </tr>
        </tbody>
    </table>
    </form>
</div>


<include file="Public:footer" />
