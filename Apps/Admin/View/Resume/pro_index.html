<script type="text/javascript">
    /*设置状态*/
    function setStatus(id, status) {
        if(2==status){
            if(!confirm('确定执行删除操作吗?')){
                return false;
            }
        }

        if (!id || id.length == 0) {
            return alert("请选择一条记录");
        }
        2==status?$('#myform').attr('action', "{:U('delete')}"):$('#myform').attr('action', "{:U('state')}" );
        $('#state').val(status);
        $('#myform').submit();
    }

    /*排序*/
    function setSort() {
        $('#myform').attr('action', "{:U('Resume/pro_sort')}");
        $('#myform').submit();
    }
</script>
